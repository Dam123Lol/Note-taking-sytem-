        <div class="page-header" id="GO">

         </div>
    <div class="container">
        <h1>Note-Taking Webpage</h1>

        
        <div class="dictation-section">
            <button id="startDictation">Start Dictation</button>
            <textarea id="noteArea" placeholder="Your notes will appear here..."></textarea>
        </div>

        <div class="audio-section">
            <button id="replayAudio">Replay Audio</button>
            <input type="range" id="audioSlider" min="0" max="100" value="50">
        </div>

        
        <div class="settings-menu">
            <h2>Settings</h2>
            <label for="fontSelect">Font Size:</label>
            <select id="fontSelect">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="colorSelect">Color Theme:</label>
            <select id="colorSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>
